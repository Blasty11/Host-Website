<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="feedback-form" id="feedbackForm">
            <h2>Website Feedback</h2>
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required 
                    placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email </label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label>Rate your experience </label>
                <div class="rating-group">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">Poor</label>

                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">Fair</label>

                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">Good</label>

                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">Excellent</label>
                </div>
            </div>

            <div class="form-group">
                <label>What did you visit? (Select all that apply)</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="areas" value="products">
                        Products
                    </label>
                    <label>
                        <input type="checkbox" name="areas" value="services">
                        Services
                    </label>
                    <label>
                        <input type="checkbox" name="areas" value="blog">
                        Blog
                    </label>
                    <label>
                        <input type="checkbox" name="areas" value="support">
                        Support
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="feedback">Your Feedback *</label>
                <textarea id="feedback" name="feedback" required
                        placeholder="Please share your feedback here..."
                        minlength="10"></textarea>
            </div>

            <div class="form-group">
                <label class="checkbox-single">
                    <input type="checkbox" name="subscribe">
                    Subscribe to our newsletter
                </label>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
